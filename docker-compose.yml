services:
  app:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - bundle:/app/vendor/bundle
      - node_modules:/app/node_modules
    depends_on:
      - mysql
    ports:
      - "49152:3000"
      - "12345:12345"
    command: >
      sh -c "rm -f tmp/pids/server.pid &&
             bundle exec rails server --binding=0.0.0.0 --port=3000"

  js:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: yarn build --watch
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "49153:3306"
    volumes:
      - mysql:/var/lib/mysql
  redis:
    image: redis:alpine
    ports:
      - "49154:6379"
    volumes:
      - redis-data:/data
volumes:
  mysql:
  bundle:
  node_modules:
  redis-data:
