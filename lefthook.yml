pre-commit:
  parallel: true
  jobs:
    - name: rubocop
      glob: "*.rb"
      run: "bundle exec rubocop --format progress {staged_files}"
    - name: erblint
      glob: "*.erb"
      run: "bundle exec erblint {staged_files}"
    - name: rspec
      glob: "spec/**/*_spec.rb"
      run: "docker-compose exec rails bundle exec rspec {staged_files}"
